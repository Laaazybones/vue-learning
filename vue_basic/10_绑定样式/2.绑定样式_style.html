<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>2.绑定样式_style</title>
    <style>
        .basic {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }

        .style1 {
            border: 5px orange;
        }

        .style2 {
            font-size: 10px;
        }

        .style3 {
            background-color: aquamarine;
        }
    </style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 写法一 -->
        <div class="basic" :style="{fontSize: fsize+'px'}">{{ name }}</div>
        <br><br>

        <!-- 写法二--对象写法 -->
        <div class="basic" :style="styleObj">{{ name }}</div>
        <br><br>
        
        <!-- 写法三--数组写法 -->
        <div class="basic" :style="styleArr">{{ name }}</div>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data: {
            name: 'Howsco',
            fsize: 40,
            styleObj: {
                fontSize: '40px',
                color: 'orange',
                backgroundColor: 'red'
            },
            styleArr: [
                {
                    fontSize: '20px',
                    color: 'blue',
                },
                {
                    backgroundColor: 'gray'
                }
            ]
        },
    })

</script>

</html>
