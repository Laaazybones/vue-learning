<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>非单文件组件-组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>


<!-- 

    
-->

<body>
    <div id="root">
       <app></app>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    const hello = Vue.extend({
        template: `<h1>{{ msg }}</h1>`,
        data() {
            return {
                msg: 'Hello, Howsco!'
            }
        }
    });

    const student = Vue.extend({
        name: 'student',
        template: `
            <div>
                <h2>学生姓名：{{ stuName }}</h2>
                <h2>学生年龄：{{ age }}</h2>
            </div>
        `,
        data() {
            return {
                stuName: '张三',
                age: 18
            }
        },
    });

    const school = Vue.extend({
        name: 'school',
        template: `
            <div>
                <h2>学校名称：{{ schoolName }}</h2>
                <h2>学习地址：{{ schoolAddress }}</h2>
                <student></student>
            </div>
        `,
        data() {
            return {
                schoolName: '唧唧歪歪',
                schoolAddress: '四川成都'
            }
        },
        components: {
            student
        }
    });

    const app = Vue.extend({
        template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
        `,
        components: {
            hello,
            school
        }
    });

    

    new Vue({
        el: '#root',
        components: {
            app
        }
    })
</script>

</html>
