<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>非单文件组件-VueComponent</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>


<!-- 

    关于VueComponent:
        1. school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的。
        2. 我们只需要写<school></school>或<school/>，Vue解析时会帮我们创建school组件的实例对象。
        3. 特别注意：每次调用Vue.extend, 返回的都是一个全新的VueComponent.
        4. 关于this指向：
            （1）组件配置中：
                data函数、methods中的函数、watch中的函数、computed中的函数 他们的this均是【VueComponent实例对象】。
            （2）new Vue()配置中：
                data函数、methods中的函数、watch中的函数、computed中的函数 他们的this均是【Vue实例对象】。
        5. VueComponent的实例对象，以后简称vc（也可称之为：组件实例对象）。
            Vue的实例对象，以后简称vm。
    
-->

<body>
    <div id="root">
       <app></app>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    const hello = Vue.extend({
        template: `<h1>{{ msg }}</h1>`,
        data() {
            return {
                msg: 'Hello, Howsco!'
            }
        }
    });

    const student = Vue.extend({
        name: 'student',
        template: `
            <div>
                <h2>学生姓名：{{ stuName }}</h2>
                <h2>学生年龄：{{ age }}</h2>
            </div>
        `,
        data() {
            return {
                stuName: '张三',
                age: 18
            }
        },
    });

    const school = Vue.extend({
        name: 'school',
        template: `
            <div>
                <h2>学校名称：{{ schoolName }}</h2>
                <h2>学习地址：{{ schoolAddress }}</h2>
                <student></student>
            </div>
        `,
        data() {
            return {
                schoolName: '唧唧歪歪',
                schoolAddress: '四川成都'
            }
        },
        components: {
            student
        }
    });

    const app = Vue.extend({
        template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
        `,
        components: {
            hello,
            school
        }
    });

    

    const vm = new Vue({
        el: '#root',
        components: {
            app
        }
    })
</script>
</html>
