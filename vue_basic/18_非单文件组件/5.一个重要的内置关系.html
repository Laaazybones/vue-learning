<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>非单文件组件-一个重要的内置关系</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>


<!-- 

    1. 一个重要的内置关系: VueComponent.prototype.__proto__ === Vue.prototype
    2. 为什么要有这个关系: 让组件实例对象(vc)可以访问到Vue原型上的属性, 方法.

    构造函数上的都是显示原型属性(prototype), 实例对象上的都是隐式原型属性(__proto__),
    实例对象的隐式原型属性指向其构造函数的原型对象, 即 obj.__proto__ ==> Class.prototype

-->

<body>
    <div id="root">
        <!-- 使用组件 -->
        <school></school>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;
    // 创建Vue的原型对象属性并赋值
    Vue.prototype.x = 99;


    // 定义组件
    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名称: {{ name }}</h2>
                <h2>学校地址: {{ address }}</h2>
                <button @click="show">点击提示信息</button>
            </div>
        `,
        data() {
            return {
                name: '唧唧歪歪',
                address: '四川成都'
            }
        },
        methods:{
            show(){
                // console.log(this.__proto__.x);    // 99  VueComponent.prototype.__proto__ === Vue.prototype
                // 简写为:
                console.log(this.x);    // 99  VueComponent.prototype.__proto__ === Vue.prototype
            }
        }
    });

    const vm = new Vue({
        el: '#root',
        // 注册组件
        components: {
            school
        }
    })

    console.log('@', school);

    console.log('@', school.prototype.x);   // 为99

    /* // js原型
    // 定义一个构造函数
    function Demo() {
        this.a = 1;
        this.b = 2;
    }

    // 创建一个Demo实例对象
    const d = new Demo();

    console.log(Demo.prototype) // 显式原型属性

    console.log(d.__proto__)    // 隐式原型属性

    console.log(Demo.prototype === d.__proto__) // true

    // 程序员通过显式原型属性操作原型对象，追加一个x属性，值为99
    Demo.prototype.x = 99;

    console.log('@', d); */
</script>
</html>
