<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<!-- 

    收集表单数据：
        若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
        若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
        若：<input type="checkbox"/>
            1. 没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
            2. 配置input的value属性：
                （1）v-model的初始值是非数组，不管是否写了value值，v-model收集的都是checked（勾选 or 未勾选，是布尔值）
                （2）v-model的初始值是数组，那么收集的就是value组成的数组
        备注：v-model的三个修饰符
            lazy：失去焦点时再收集数据
            number：输入字符串转为有效的数字
            trim：输入首尾包含空格时，自动过滤空格

-->

<body>
    <div id="root">
        <form @submit.prevent="submitInfo">
            <!-- <label for="demo">账号</label> -->
            <!-- <input type="text" id="demo"> -->
            账号：<input type="text" v-model.trim="account"> <br><br>
            密码：<input type="password" v-model="password"> <br><br>
            年龄：<input type="number" v-model.number="age"> <br><br>
            性别：
            男<input type="radio" name="gender" value="male" v-model="gender">
            女<input type="radio" name="gender" value="female" v-model="gender"> 
            <br><br>
            爱好：
            学习<input type="checkbox" value="study" v-model="hobby">
            打游戏<input type="checkbox" value="game" v-model="hobby">
            吃饭<input type="checkbox" value="eat" v-model="hobby">
            <br><br>
            地点：
            <select v-model="area">
                <option value="">请选择地点</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
            </select>
            <br><br>
            其他信息：
            <textarea v-model.lazy="info"></textarea>
            <br><br>
            <input type="checkbox" v-model="agree">阅读并接收<a href="www.cocohub.top">《用户协议》</a>
            <br>
            <br>
            <button>提交</button>
        </form>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            account: '',
            password: '',
            age: 18,
            gender: '',
            hobby: [],
            area: 'beijing',
            info: '',
            agree: false
        },
        methods: {
            submitInfo() {
                console.log(JSON.stringify(this._data));
            }
        },
    })
</script>

</html>
