<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>v-cloak指令</title>
    
    <style>
        /* 属性样式，标记拥有该属性的标签不展示 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<!-- 
    v-cloak指令（没有值）：
        1. 本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
        2. 使用css配合v-cloak可以解决网速慢时页面展示出{{ xxx }}为解析内容的问题。
-->

<body>
    <div id="root">
        <h2 v-cloak>Hello, {{ name }}</h2>
    </div>
    <!-- 假设引入外部资源需要耗很长时间 -->
    <script type="text/javascript" src="../js/vue.js"></script>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            name: 'Howsco'
        }
    })
</script>
</html>
