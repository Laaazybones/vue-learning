<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>v-pre指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<!-- 
    v-pre指令（没有值）：
        1. 跳过其所在节点的编译过程。
        2. 可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译。
-->

<body>
    <div id="root">
        <h2 v-pre>
            Hello!
        </h2>
        <h2 v-pre>
            num现值: {{ num }}
        </h2>
        <button @click="num++">点击num+1</button>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            num: 1
        }
    })
</script>
</html>
