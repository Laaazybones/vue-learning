<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>

<body>
    <!-- 
        事件的基本使用：
            1. 使用v-on:xxx或@xxx绑定事件，xxx表示事件名
            2. 事件的回调需要配置在methods对象中，最终会呈现在vm身上
            3. methods中配置的函数，不要使用箭头函数，否则函数中this指代的就不是vm了
            4. methods中配置的函数，都是被VUE所管理的函数，this指代的对象都是vm或组件实例对象
            5. @click="demo"和@click="demo($event)"是一致的，后者可以传参
    -->
    <div id="root">
        <h2>欢迎光临, {{ name }}</h2>
        <!-- <button v-on:click="showInfo1">点击事件1</button> -->
         <!-- 简写 -->
        <button @click="showInfo1">点击事件1（不传参）</button>
        <br>
        <button @click="showInfo2($event, 666)">点击事件2（传参）</button>
    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            name: 'Howsco',
        },
        methods: {
            showInfo1(event){
                console.log('触发点击事件1');
                // console.log(event.target.innerText);    // 获取点击事件标签包裹的文字
                alert('欢迎光临！');
            },
            showInfo2(event, number){
                console.log('触发点击事件2');
                console.log(event);
                console.log(number);
                alert('欢迎光临！！');
            },
        }
    })
</script>

</html>
