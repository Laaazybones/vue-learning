<script type="text/javascript">

    //     }
    // })

    let number = 19;
    let person = {
        name: '张三',
        address: '成都市',
        // age: 18
    }

    Object.defineProperty(person, 'age', {
        // value: 18,  // 直接定义值且不做其他配置项设置时,对person对象属性值age的修改不会生效
        // enumerable: true,    // 控制属性是否可以枚举,默认值是false
        // writable: true,         // 控制属性是否可以被修改,默认值是false
        // configurable: true      // 控制属性是否可以被删除,默认值是false

        // 现在有一个需求: person对象的age属性由对象外部属性number获取而来, 修改外部属性number后, person的age属性也同步变更
        // 当有人读取person的age属性时,get函数(getter)就会被调用,且返回值是age的值
        get(){
            console.log('读取age属性')
            return number
        },

        // 修改person对象的age属性后, number也同步被修改
        // 当有人修改person的age属性时,set函数(setter)就会被调用,且会收到具体修改的值   
        set(value){
            console.log('修改age属性, 且值为', value);
            number = value;
        }
    })

    // 配置项默认对象属性不可枚举
    console.log(Object.keys(person))

    console.log(person)
</script>
