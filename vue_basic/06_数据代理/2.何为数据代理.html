<!-- 数据代理：通过一个对象代理另外一个对象中的属性的操作（读、写） -->
<script type="text/javascript">
    let obj = {x:100};
    let obj2 = {y:200};

    Object.defineProperty(obj2, 'x', {
        get(){
            console.log('读取到被代理对象obj的属性x：');
            return obj.x;
        },

        set(value){
            console.log('修改被代理对象obj的属性x的值为：', value);
            obj.x = value;
        }
    })
</script>
