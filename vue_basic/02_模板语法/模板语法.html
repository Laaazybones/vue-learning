<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <script type="text/javascript" src="../js/vue.js"></script>
    <body>
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好，{{ name }}</h3>
            <hr/>
            <!-- 指令语法中绑定的都是js表达式，Vue实例中有多层级对象时，逐级调用元素 -->
            <h3>指令语法</h3>
            <a v-bind:href="school.url">跳转到{{ school.name }}1</a>
            <a :href="school.url">跳转到{{ school.name }}2</a>
        </div>

    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;   // 关闭生产模式提示
        new Vue({
            el: '#root',
            data: {
                name: 'Jack',
                school: {
                    name: '百度',
                    url: 'www.baidu.com',
                }
            }
        })
    </script>
</html>
