<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>姓名案例_计算属性简写</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>


<body>
    <div id="root">
        姓: <input type="text" v-model="firstName"> <br><br>
        名: <input type="text" v-model="lastName"> <br><br>
        全名: <span>{{ fullName }}</span> <br><br>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data: {
            firstName: '张',
            lastName: '三',
        },
        computed: {
            // 标准写法
            // fullName: {
            //     get() {
            //         console.log('get被调用了');
            //         return this.firstName + '-' + this.lastName;
            //     },
            // }

            // 简写
            // 当明确计算属性只需要get获取, 不需要set修改时, 可以进行简写
            // fullName: function(){
            //     console.log('get被调用了');
            //     return this.firstName + '-' + this.lastName;
            // }

            // 进一步简写
            // 注意: fullName不是函数, 是计算[属性]
            fullName() {
                console.log('get被调用了');
                return this.firstName + '-' + this.lastName;
            }
        }
    })
</script>

</html>
