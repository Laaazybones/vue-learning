<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>总结Vue数据监测</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<!-- 
    Vue数据监测原理
    1. vue会监视data中所有层次的数据；
    2. 如何监测对象中的数据？
        通过setter实现监视，且要在new Vue时就传入要监测的数据。
        （1）对象中后追加的属性，Vue默认不做响应式处理
        （2）如需给后添加的属性做响应式，使用以下API:
            Vue.set(target, propertyName/index, value) 或
            vm.$set(target, propertyName/index, value)
    3. 如何监测数组中的数据？
        通过包裹数组更新元素的方法实现，本质就是做了以下两件事：
        （1）调用原生对应的方法对数组进行更新。
        （2）更新解析模板，进而更新页面
    4. 在Vue修改数组中的某个元素一定要用以下方法：
        （1）使用这些API: push(), pop(), shift(), unshift(), splice(), sort(), reverse()
        （2）Vue.set() 或 vm.$set()

        注意：Vue.set() 和 vm.$set() 不能给 vm 或 vm 的根数据对象（如：_data）添加属性
-->

<body>
    <div id="root">
        <h1>学生信息</h1>

        <button @click="student.age++">年龄+1</button><br>
        <button @click="addGender">添加性别，默认为男</button><br>
        <button @click="student.gender = '未知'">修改性别，改为未知</button><br>
        <button @click="addFriend">在朋友列表开头添加朋友</button><br>
        <button @click="updateFirstFriend">修改朋友列表第一个为张三</button><br>
        <button @click="addHobby">添加一个爱好</button><br>
        <button @click="updateHobby">修改第一个爱好</button><br>
        <button @click="filterSmokeHobby">过滤掉抽烟爱好</button><br>

        <h3>姓名：{{ student.name }}</h2>
        <h3>年龄：{{ student.age }}</h2>
        <h3 v-if="student.gender">性别：{{ student.gender }}</h2>
        <h3>爱好</h2>
        <ul>
            <li v-for="(h, index) in student.hobby" :key="index">
                {{ h }}
            </li>
        </ul>
        <h3>朋友列表</h2>
        <ul>
            <li v-for="(f, index) in student.friends" :key="index">
                {{ f.name }} -- {{ f.age }}
            </li>
        </ul>

        
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data: {
            student: {
                name: 'tom',
                age: 18,
                friends: [
                    { name: 'jerry', age: 33 },
                    { name: 'tony', age: 34 }
                ],
                hobby: ['抽烟', '喝酒', '烫头']
            }
        },
        methods: {
            addGender() {
                // Vue.set(this.student, 'gender', '男');
                this.$set(this.student, 'gender', '男');
            },
            addFriend() {
                this.student.friends.unshift({ name: 'jack', age: 66 });
            },
            updateFirstFriend() {
                this.student.friends[0].name = '张三';
            },
            addHobby() {
                this.student.hobby.push('学习');
            },
            updateHobby() {
                // this.student.hobby.splice(0, 1, '开车');
                // Vue.set(this.student.hobby, 0, '开车');
                this.$set(this.student.hobby, 0, '开车');
            },
            filterSmokeHobby() {
                this.student.hobby = this.student.hobby.filter((h)=>{
                    return h !== '抽烟';
                })
            }
        }
    })
</script>
</html>
