<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>1.基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <!-- 写法一 -->
            <!-- <li v-for="p in people" :key="p.id">
                {{ p.name }}-{{ p.age }}
            </li> -->

            <!-- 写法二: p拿到遍历对象, index拿到每个对象的索引值, :key="index" 也可 -->
            <li v-for="(p, index) in people" :key="p.id">
                {{ p.name }}-{{ p.age }}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>对象信息</h2>
        <ul>
            <!-- value: 对象键值对中的值, k: 对象键值对中的键 -->
            <li v-for="(value, k) in car" :key="k">
                {{k}}-{{value}} 
            </li>
        </ul>

        <!-- 测试遍历字符串 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <!-- char: 字符串中字符, index: 索引 -->
            <li v-for="(char, index) in str" :key="index">
                {{char}}-{{index}} 
            </li>
        </ul>

        <!-- 测试遍历指定次数 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <!-- number: 从1开始的自然数, index: 索引 -->
            <li v-for="(number, index) in 5" :key="index">
                {{index}}-{{number}} 
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            people: [
                { id: '001', name: '张三', age: 18 },
                { id: '002', name: '李四', age: 19 },
                { id: '003', name: '王五', age: 20 },
            ],
            car: {
                name: '奥迪A8',
                price: '70万',
                color: '黑色'
            },
            str: 'hello'
        },

    })

</script>

</html>
