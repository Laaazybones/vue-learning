<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>更新数据时的问题</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMei">点击更新马冬梅的信息</button>
        <ul>
            <li v-for="(p, index) in people" :key="p.id">
                {{ p.name }}-{{ p.age }}-{{ p.sex }}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data: {
            people: [
                { id: '001', name: '马冬梅', age: 29, sex: '女' },
                { id: '002', name: '周冬雨', age: 19, sex: '女' },
                { id: '003', name: '周杰伦', age: 31, sex: '男' },
                { id: '004', name: '扁嘴伦', age: 21, sex: '男' },
            ]
        },
        methods: {
            updateMei() {
                // this.people[0].name = '马老师';  // 奏效
                // this.people[0].age = 60; // 奏效
                // this.people[0].sex = '男';   // 奏效

                // 这种写法vue无法监测到数据的改变
                // this.people[0] = { id: '001', name: '马老师', age: 60, sex: '男' };  // 不奏效
                this.people.splice(0, 1, { id: '001', name: '马老师', age: 60, sex: '男' });    // 奏效
            }
        },  
    })
</script>
</html>
