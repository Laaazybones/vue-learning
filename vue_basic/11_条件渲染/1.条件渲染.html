<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>1.条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <!-- v-show="false" 在实际页面中会被渲染成style="display: none;" -->
        <!-- <h2 v-show="false">欢迎光临，{{ name }}</h2> -->
        <!-- 可以写表达式 -->
        <!-- <h2 v-show="1 === 1">欢迎光临，{{ name }}</h2> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- v-if="false" 在实际页面中会直接清除掉这个标签 -->
        <!-- <h2 v-if="false">欢迎光临，{{ name }}</h2> -->
        <!-- <h2 v-if="1 === 1">欢迎光临，{{ name }}</h2> -->

        <!-- 当页面标签元素切换很频繁时,建议使用v-show,该指令只是对节点进行隐藏操作,而v-if则会操作DOM进行节点的删除 -->
        <h2>当前的n为{{ n }}</h2>
        <button @click="n++">点我n+1</button>
        <div v-show="n === 1">张三</div>
        <div v-show="n === 2">李四</div>
        <div v-show="n === 3">王五</div>
        <div v-if="n === 4">赵六</div>

        <!-- 可以使用v-if/v-else-if进行条件判断,当满足一个条件后,后续其他条件语句将不再执行,即使为true -->
        <!-- v-else后面不用跟条件,表示都不满足上面其他if条件语句时,就进行该语句的展示 -->
        <!-- 注意: v-if和v-else-if/v-else需要相邻存在,不能中间隔断出现其他标签 -->
        <div v-if="n === 5">abc</div>
        <div v-else-if="n === 5">ABC</div>
        <div v-else-if="n === 6">DEF</div>
        <div v-else>哇哦</div>

        <!-- 使用template可以避免使用div标签导致的结构破坏 -->
        <!-- 注意: template只能和v-if配合,不能和其他指令配合 -->
        <template v-if="n === 7">
            <h2>中国</h2>
            <h2>四川</h2>
            <h2>成都</h2>
        </template>

    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            name: 'Howsco',
            n: 0,
        }
    })

</script>

</html>
